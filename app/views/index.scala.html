@(chessboard: String)

@main("Chessboard") {
<table class="chessboard">
  @for(row <- chessboard.squares) {
  <tr>
    @for(square <- row) {
    <td>
      @if(square.occupied) {
      <div class="piece @square.piece.pieceType"></div>
      } else {
      <div class="square"></div>
      }
    </td>
    }
  </tr>
  }
</table>
}
